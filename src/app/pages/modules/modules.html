<div class="content-module">
  <div>
    <app-banner [isImageSize]="true"></app-banner>
  </div>
  <div>
    @if(modulesData){ @for(item of modulesData; track item){

    <app-cards [data]="item">
      <a (click)="loadTemplate(item.template)">Clique e veja</a>
    </app-cards>

    } }
  </div>
  <span *ngIf="selectedTemplate" [innerText]="selectedTemplate"></span>
</div>
